{%extends 'base.html'%}

{%block title%}post_archive_month.html{%endblock%}

{%block content%}
<br>
<h1>Post Archive for {{month|date:'N Y'}}</h1>

<br>

<div>
	<ul>
		{%for post in object_list%}
		<li class='h5'>{{post.modify_dt|date:"Y-m-d"}}&emsp;
			<a href='{%url 'blog:post_detail' post.slug%}'><strong>{{post.title}}</strong>
			</a>
		</li>
		{%endfor%}
	</ul>	
</div>

{%endblock%}
