{%extends 'base.html'%}

{%block title%}post_archive_year.html{%endblock%}

{%block content%}
<br>
	<h1>Post Archive for {{year|date:'Y'}}</h1>
	<p/>
	{%for date in date_list%}
		<a href="{%url 'blog:post_month_archive' year|date:'Y' date|date:'b'%}"
			class='btn btn-outline-primary btn-sm mx-1'>
			{{date|date:"F"}}
		</a>	
	{%endfor%}

<br>

<div>
	<ul>
		{%for post in object_list%}
		<li class='h5'>{{post.modify_dt|date:"Y-m-d"}}&emsp;
			<a href="{%url 'blog:post_detail' post.slug%}"><strong>{{post.title}}</strong>
			</a>
		</li>
		{%endfor%}
	</ul>	
</div>

{%endblock%}
